<!DOCTYPE html>

<html lang="en-US">
<head>
	<title>Chapter 6, Example 4</title>
	<meta charset = "utf-8" />
</head>
<body>
	<script>
		var text = "He then said 'My name is O'Connerly, yes " + "that's right, O'Connerly'";
		
		document.write("Original: " + text + "<br/>");
		
		var myRegExp = /\B'|'\B/g;
		text = text.replace(myRegExp, '"');
		document.write("Corrected: " + text);
	</script>
</body>
</html>
